<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/cart.css">
   
</head>
<body>
    <div class="Bigbox">
        <!-- 头部 -->
        <div class="header">
            <div class="center">
                <div class="logo">
                    <a href="index.html">
                        <img src="./img/fila_blue_150.png" alt="">
                    </a>
                </div>
                <div class="right-box">
                    <div class="navbar">
                        <input type="text" name="" id="" placeholder="卫衣">
                        <button>搜索</button>                  
                    </div>
                    <ul class="navbar-list">
                        <li class="navbar-login">
                            <a href="./login.html">登入</a>
                        </li>
                        <li class="navbar-register">
                            <a href="javascript">注册</a>
                        </li>
                        <li class="navbar-lock">
                            <a href="./index.html">
                                <i class="icon-cart">
                                    <!-- <img src="./img/common-pc.png" alt=""> -->
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
               
            </div>
        </div>
        <!-- 中间banner -->
        <div class="center">
            <div class="middle-banner">
                <div class="cart-to-login">
                    <h4>您还没有登入^-^</h4>
                    <p>立即去<a href="./login.html">登入</a></p>
                </div>
                <div class="cart-main">
                    <h3 class="cart-title">
                        <span>我的购物车</span>
                        <i class="total-num">共 0 件</i>
                    </h3>
                    <div class="cart-empty">
                        <img src="./img/cart-empty.svg" alt="">
                        <p>
                            您的购物车中没有任何商品，马上去
                            <a href="./index.html">挑选商品</a>
                        </p>
                    </div>
                   
                   
                    
                   
                </div>
               
               
            </div>
        
        </div>
        
        <!-- 尾部 -->
        <div class="footer">
            <div class="center">
                <div class="midd ">
                    <div class="select-all">
                        <i></i>
                        <span>全选商品</span>
                        <a href="javascript">删除商品</a>
                    </div>
                    <div class="tobal-price">
                        <span>总价</span>
                        <span class="price">￥0.00</span>
                    </div>
                </div>
                <div class="settlement">
                    <a href="javascript:;">结算</a>
                </div>
            </div>
        </div>
        
        
        
        <!-- 客服 -->
        <div class="web-covers J_minicart_close">
            <a class="cover-kefu" href="javascript:;" onclick="MALL.Common.openkefu();" title="在线客服">客服</a>
        </div>
       
    </div>
</body>
</html>
