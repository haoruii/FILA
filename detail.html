<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>detail</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/detail.css">
</head>
<body>
    <div class="Bigbox">
        <!-- 头部 -->
        <div class="header">
            <div class="center">
                <div class="logo">
                    <a href="index.html">
                        <img src="./img/fila_blue_150.png" alt="">
                    </a>
                </div>
                <div class="right-box">
                    <div class="navbar">
                        <input type="text" name="" id="" placeholder="卫衣">
                        <button>搜索</button>                  
                    </div>
                    <ul class="navbar-list">
                        <li class="navbar-login">
                            <a href="./login.html">登入</a>
                        </li>
                        <li class="navbar-register">
                            <a href="javascript">注册</a>
                        </li>
                        <li class="navbar-lock">
                            <a href="javascript">
                                <i class="icon-cart">
                                    <!-- <img src="./img/common-pc.png" alt=""> -->
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
               
            </div>
        </div>
        <!-- 中间banner -->
        <div class="center">
            <div class="middle-banner">
                <div class="goodsInfo"></div>
                <div class="box" id="box1">
                    <!-- 可以切换的小图 -->
                    <div class="list">                       
                        <p class="active">
                            <img src="./img/small.jpg" show="./img/商品.jpg" enlarge="./img/商品.jpg" alt="">
                        </p>
                        <p>
                            <img src="./img/smalltwo.jpg" show="./img/商品2.jpg" enlarge="./img/商品2.jpg" alt="">
                        </p>                       
                    </div>
                    <!-- 大的图片展示 -->
                    <div class="show">
                        <img src="./img/商品.jpg" alt="">
                        <div class="mask"></div>
                    </div>        
                    <!-- 放大镜盒子 -->
                    <div class="enlarge"></div>
                </div>
               
        
                <!-- 右边文字 -->
                <div class="pro-infos">
                    <div class="J-pro-infos-t">
                        <h3 class="goods-name">FILA x White Mountaineering白山联名男<br>子
                            套头卫衣 蔡徐坤同款</h3>
                        <p class="goods-sn">款号：T11M047205F</p>
                        <p class="goods-price">
                            ￥833.00
                            <span class="mktprice">￥980.00</span>
                        </p>
                        <div class="promos clearfix">
                            <div class="promos-title f1">促销</div>
                            <div class="promos-content">
                                <a href="javascript:;" title="[免运费]蓝卡以上会员免运费">[免运费]蓝卡以上会员免运费</a>
                            </div>
                        </div>
                        <!-- 颜色 -->
                        <div class="color-module">颜色：标准白
                            <ul class="modules">
                                <li class="active">
                                    <a href="javascript:;"><img src="./img/fff-small.jpg" alt=""></a>
                                </li>
                                <li>
                                    <a href="javascript:;"><img src="./img/black-small.jpg" alt=""></a>
                                </li>
                            </ul>
                        </div>
                        <!-- 尺码 -->
                        <div class="sizes">
                            尺码：
                        </div>
                        <ul class="attr_list">
                            <li>S</li>
                            <li>M</li>
                            <li>L</li>
                        </ul>
                        <!-- 购买数量 -->
                        <div class="buy">
                            <span>购买数量</span>
                            <div class="pro-num">
                                <a href="javascript:;" class="subNum">-</a>
                                <input type="text" class="num-input cartNum" id="selectNum" value="1">
                                <a href="javascript:;" class="addNum">+</a>
                            </div>
                        </div>
                        <!-- 立即购买 -->
                        <div class="goods-btns">
                            <a href="./cart.html" class="btn-addCart">加入购入车</a>
                            <a href="javascript:;" class="btn-toBuy">立即购买</a>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        
        
        
        <!-- 客服 -->
        <div class="web-covers J_minicart_close">
            <a class="cover-kefu" href="javascript:;" onclick="MALL.Common.openkefu();" title="在线客服">客服</a>
        </div>
       
    </div>

    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/detail.js"></script>
    <script>
        const en = new Enlarge('#box1')
        console.log(en)
    </script>
</body>
</html>
